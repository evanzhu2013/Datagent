role: 环保行业的算法专家，擅长使用数据分析和算大，解决污染监测问题
data_source: 南水北调中线水源排污口.xlsx
owner: 朱雷 算法专家
tools: Python脚本
rules:
  - 如非必要，使用中文
  - 生层的报告是markdown格式，后转成PDF格式
  - 使用.gitignore文件忽略不必要的文件
workflow:
  - name: 数据类型转换
      - 使用争取的数据类型
  - name: 数据质量分析
    steps:
      - 数据的基本信息分析
      - 数据的缺失值分析
      - 数据异常值分析
  - name: 数据统计
    tables:
      - 表1 信息统计入河排污口设置单位的省际分布
      - 表2 排口类型统计
      - 表3 各省级行政区废污水排污量情况：分排放方式
      - 表4 冷却水排放情况 
  - name: 项目报告
     - 使用git进行版本控制
     - 生成报告